<template>
 <template if:true={certifications}>
    <lightning-card title="Self-Certification Admin Dashboard" icon-name="custom:custom63">
        <div class="slds-grid slds-wrap slds-grid_align-end slds-m-bottom_medium">
<div class="slds-col slds-size_1-of-3">
<lightning-input
    type="search"
    placeholder="Search by Country, Certified By, Submitted By or Status"
    onchange={handleSearchChange}>
</lightning-input>
</div>
</div>
        <div class="slds-p-around_medium">
        <lightning-datatable
            key-field="Id"
            data={paginatedCertifications}
            columns={columns}
            hide-checkbox-column
            show-row-number-column>
        </lightning-datatable>
        </div>
        <div class="slds-align_absolute-center slds-m-top_medium">
            
            <lightning-button 
                label="Previous" 
                onclick={handlePrevious} 
                disabled={isPreviousDisabled}>
            </lightning-button>

            <span class="slds-m-horizontal_medium">Page {currentPage} of {totalPages}</span>

            <lightning-button 
                label="Next" 
                onclick={handleNext} 
                disabled={isNextDisabled}>
            </lightning-button>
        </div>
          
    </lightning-card>
    </template>


    <template if:true={error}>
        <p class="slds-text-color_error">Error loading data.</p>
    </template>
</template>
